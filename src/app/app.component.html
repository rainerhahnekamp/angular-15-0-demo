<div class="main">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <eternal-header></eternal-header>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer mode="side" opened>
      <eternal-sidemenu></eternal-sidemenu>
    </mat-drawer>
    <mat-drawer-content>
      <ng-container
        *ngIf="progressBarVisibility$ | async as progressBarVisibility"
      >
        <mat-progress-bar
          mode="indeterminate"
          [ngStyle]="{ visibility: progressBarVisibility }"
        ></mat-progress-bar>
      </ng-container>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
